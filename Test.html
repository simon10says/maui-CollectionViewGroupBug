<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Table Example</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    tbody tr:nth-child(even) {
      background-color: #fafafa;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Hello World !</h1>
  <table>
    <thead>
      <tr>
        <th>Column A</th>
        <th>Column B</th>
        <th>Column C</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, A</td>
        <td>Row 1, B</td>
        <td>Row 1, C</td>
      </tr>
      <tr>
        <td>Row 2, A</td>
        <td>Row 2, B</td>
        <td>Row 2, C</td>
      </tr>
      <tr>
        <td>Row 3, A</td>
        <td>Row 3, B</td>
        <td>Row 3, C</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
